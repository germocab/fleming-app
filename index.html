<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fleming App - Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f2f2f7; --card-bg: #ffffff; --text-main: #1c1c1e;
            --text-muted: #8e8e93; --primary: #007aff; --accent-blue: #3b438c;
            --modal-overlay: rgba(0,0,0,0.4); --border: rgba(0,0,0,0.06);
            --shadow: rgba(0,0,0,0.04); --input-bg: #f8fafc;
            --nav-bg: rgba(255, 255, 255, 0.8);
        }
        [data-theme="dark"] {
            --bg: #000000; --card-bg: #1c1c1e; --text-main: #ffffff;
            --text-muted: #a1a1a6; --primary: #0a84ff; --border: rgba(255,255,255,0.1);
            --shadow: rgba(0,0,0,0.5); --input-bg: #2c2c2e;
            --nav-bg: rgba(28, 28, 30, 0.8);
        }
        
        body { 
            font-family: 'Figtree', sans-serif; 
            background: var(--bg); 
            margin: 0; padding: 0; 
            color: var(--text-main); 
            display: flex; justify-content: center; 
            transition: background 0.3s ease; 
        }

        .app-shell { width: 100%; max-width: 500px; padding: 20px; box-sizing: border-box; padding-bottom: 120px; }
        
        /* HEADER */
        .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; padding-top: 10px; }
        .theme-toggle { background: var(--card-bg); border: 1px solid var(--border); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 4px 10px var(--shadow); }

        h1 { font-weight: 900; font-size: 1.4rem; margin-bottom: 15px; letter-spacing: -0.5px; }

        /* SUB-NAV (CHIPS) SUPERIORES */
        .sub-nav { display: flex; gap: 8px; margin-bottom: 20px; }
        .chip { 
            padding: 6px 14px; border-radius: 20px; background: var(--card-bg); 
            border: 1px solid var(--border); font-size: 0.8rem; font-weight: 700; 
            color: var(--text-muted); cursor: pointer; transition: all 0.2s ease;
            display: flex; align-items: center; gap: 5px;
        }
        .chip.active { background: var(--accent-blue); color: white; border-color: var(--accent-blue); }

        /* CONTROL DE SECCIONES */
        .tab-content, .sub-tab-content { display: none; }
        .tab-content.active, .sub-tab-content.active { display: block; animation: fadeIn 0.3s ease; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* COMPONENTES DE CONTENIDO */
        .featured-section { background: var(--card-bg); border: 2px dashed var(--border); border-radius: 30px; padding: 15px; margin-bottom: 30px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; min-height: 80px; }
        .day-header { display: flex; align-items: center; gap: 12px; margin: 30px 0 15px 5px; }
        .date-circle { width: 46px; height: 46px; border-radius: 50%; background: var(--primary); color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; flex-shrink: 0; line-height: 1.1; }
        .date-circle b { font-size: 1.2rem; font-weight: 800; }
        .date-circle span { font-size: 0.6rem; font-weight: 700; text-transform: uppercase; }

        .card { background: var(--card-bg); padding: 18px; border-radius: 24px; border: 1px solid var(--border); box-shadow: 0 4px 12px var(--shadow); cursor: pointer; transition: transform 0.2s; display: flex; flex-direction: column; gap: 6px; margin-bottom: 12px; }
        .card:active { transform: scale(0.97); }
        .addr { font-weight: 800; font-size: 1.05rem; color: var(--text-main); }
        .badge { background: var(--accent-blue); color: #fff; padding: 4px 12px; border-radius: 10px; font-size: 0.7rem; font-weight: 800; width: fit-content; }
        .card-user { color: var(--primary); font-weight: 700; font-size: 0.8rem; display: flex; align-items: center; gap: 4px; }
        .time { color: var(--text-muted); font-weight: 800; font-size: 0.8rem; }

        /* NAVBAR INFERIOR (M√ÅS ESTRECHA) */
        .bottom-nav {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 80%; max-width: 320px; background: var(--nav-bg);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 30px; display: flex; padding: 6px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); z-index: 100; border: 1px solid var(--border);
        }
        .nav-item {
            flex: 1; text-align: center; padding: 10px; border-radius: 25px;
            font-weight: 700; font-size: 0.9rem; cursor: pointer; transition: all 0.3s ease; color: var(--text-muted);
        }
        .nav-item.active { background: var(--primary); color: white; }

        /* MODALES */
        #modal-overlay, #fullscreen-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; z-index: 1000; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s ease; }
        #modal-overlay { background: var(--modal-overlay); backdrop-filter: blur(12px); }
        .modal-box { background: var(--card-bg); width: 90%; max-width: 400px; border-radius: 35px; padding: 25px; max-height: 90vh; overflow-y: auto; }
        #modal-overlay.active, #fullscreen-overlay.active { display: flex; opacity: 1; }
        .territory-img { width: 100%; height: 180px; object-fit: cover; border-radius: 22px; margin-bottom: 15px; }
        .action-group { display: flex; justify-content: flex-end; gap: 10px; margin-top: 25px; }
        .action-btn { padding: 12px 18px; border-radius: 16px; font-weight: 800; font-size: 0.85rem; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; }
        .btn-call { background: var(--primary); color: white; }
        .btn-maps { background: #ea4335; color: white; }
    </style>
</head>
<body data-theme="light">

    <div class="app-shell">
        <div class="header">
            <div class="brand">
                <img src="img/Frame 4.png" alt="Fleming" style="height: 30px;">
            </div>
            <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">üåô</button>
        </div>

        <div id="tab-predicacion" class="tab-content active">
            
            
            <div class="sub-nav">
                <div class="chip active" onclick="switchSubTab('casa', this)">üè† Casa en casa</div>
                <div class="chip" onclick="switchSubTab('carritos', this)">üõí Carritos</div>
            </div>
            
<h1>Pr√≥ximos Encuentros</h1>
            
            <div id="sub-casa" class="sub-tab-content active">
                <div class="featured-section" id="featured"></div>
                <div id="schedule"></div>
            </div>

            <div id="sub-carritos" class="sub-tab-content">
                <div class="card">
                    <div class="addr">Punto de Predicaci√≥n P√∫blica con Carritos</div>
                    <div class="time">Horarios Pr√≥ximamente</div>
                    <div class="card-user">Consulta con el superintendente</div>
                </div>
            </div>
        </div>

        <div id="tab-reuniones" class="tab-content">
            <h1>Reuniones</h1>
            <div class="card">
                <div class="addr">Vida y Ministerio Cristianos</div>
                <div class="time">Jueves ‚Ä¢ 19:30</div>
            </div>
            <div class="card">
                <div class="addr">Reuni√≥n P√∫blica y Atalaya</div>
                <div class="time">Domingo ‚Ä¢ 10:00</div>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="switchTab('predicacion', this)">Predicaci√≥n</div>
        <div class="nav-item" onclick="switchTab('reuniones', this)">Reuniones</div>
    </nav>

    <div id="modal-overlay" onclick="closePop()">
        <div class="modal-box" onclick="event.stopPropagation()">
            <div id="modal-content"></div>
        </div>
    </div>

    <div id="fullscreen-overlay" onclick="closeFs()" style="background:#000; position:fixed; top:0; left:0; width:100%; height:100%; display:none; z-index:2000; justify-content:center; align-items:center;">
        <img src="" id="fs-img" style="max-width: 100%; max-height: 100%; object-fit: contain;">
    </div>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFWBrkSPwm2KWYpN-rRKNq-HPT1jY1BOUujuevGLONgiZv8_Rn_ABRTx5XIgGG-zUBB-OHajXVd9YE/pub?output=csv';

        // Navegaci√≥n Principal
        function switchTab(tabName, element) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById('tab-' + tabName).classList.add('active');
            element.classList.add('active');
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        // Navegaci√≥n Secundaria (Chips)
        function switchSubTab(subTab, element) {
            document.querySelectorAll('.sub-tab-content').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            document.getElementById('sub-' + subTab).classList.add('active');
            element.classList.add('active');
        }

        function toggleTheme() {
            const b = document.body;
            const isDark = b.getAttribute('data-theme') === 'dark';
            b.setAttribute('data-theme', isDark ? 'light' : 'dark');
            document.getElementById('themeBtn').innerText = isDark ? 'üåô' : '‚òÄÔ∏è';
        }

        async function cargarDatos() {
            try {
                const response = await fetch(SHEET_URL);
                const csvText = await response.text();
                const filas = csvText.split('\n').slice(1);
                const programa = [];
                const hoy = new Date(); hoy.setHours(0,0,0,0);

                filas.forEach(linea => {
                    const c = linea.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/); 
                    if (c.length < 5) return;
                    const partesFecha = c[1].split('/');
                    if(partesFecha.length < 3) return;
                    const fechaPredex = new Date(partesFecha[2], partesFecha[1] - 1, partesFecha[0]);
                    if (fechaPredex < hoy) return;

                    const item = { 
                        foto: c[2]?.trim() ? `https://lh3.googleusercontent.com/d/$${c[2].trim()}` : "https://via.placeholder.com/400x200", 
                        h: c[3]?.trim() || "", d: c[4]?.trim() || "", 
                        t: c[5]?.trim() || "", e: c[6]?.trim() || "", 
                        tel: c[7]?.trim() || "", info: c[8]?.trim() || "",
                        info2: c[9]?.trim() || ""
                    };

                    let diaGrupo = programa.find(d => d.fechaRaw === c[1]);
                    if (diaGrupo) { diaGrupo.items.push(item); } 
                    else {
                        const meses = ["Ene","Feb","Mar","Abr","May","Jun","Jul","Ago","Sep","Oct","Nov","Dic"];
                        programa.push({ 
                            dia: c[0].trim(), n: partesFecha[0], m: meses[parseInt(partesFecha[1])-1], 
                            fechaRaw: c[1], items: [item] 
                        });
                    }
                });
                render(programa);
            } catch (e) { console.error("Error:", e); }
        }

        function createCard(p) {
            const div = document.createElement('div');
            div.className = "card";
            div.onclick = () => openPop(p);
            div.innerHTML = `<div class="time">‚Ä¢ ${p.h}</div><div class="addr">${p.d}</div><div class="badge">${p.t}</div><div class="card-user">üë§ ${p.e}</div>`;
            return div;
        }

        function render(datos) {
            const f = document.getElementById('featured'), s = document.getElementById('schedule');
            f.innerHTML = ''; s.innerHTML = '';
            let count = 0;
            datos.sort((a,b) => a.fechaRaw.split('/').reverse().join('').localeCompare(b.fechaRaw.split('/').reverse().join('')));
            datos.forEach(data => {
                data.items.forEach(item => { if (count < 2) { f.appendChild(createCard(item)); count++; } });
                const wrap = document.createElement('div');
                wrap.innerHTML = `<div class="day-header"><div class="date-circle"><b>${data.n}</b><span>${data.m}</span></div><div style="font-weight:900; font-size:1.2rem;">${data.dia}</div></div>`;
                const grid = document.createElement('div');
                grid.className = "full-width";
                data.items.forEach(item => grid.appendChild(createCard(item)));
                wrap.appendChild(grid); s.appendChild(wrap);
            });
        }

        function openPop(p) {
            const overlay = document.getElementById('modal-overlay');
            document.getElementById('modal-content').innerHTML = `
                <img src="${p.foto}" class="territory-img" onclick="openFs('${p.foto}')">
                <h2 style="margin: 0; font-size: 1.4rem; font-weight: 900;">${p.d}</h2>
                <div style="margin: 10px 0; display: flex; gap: 8px;"><span class="badge">${p.t}</span><span class="time">${p.h}</span></div>
                <div style="background: var(--input-bg); padding: 15px; border-radius: 20px;">
                    <small style="color:var(--text-muted); font-weight:800;">ENCARGADO</small>
                    <div style="color:var(--primary); font-weight:800; margin-bottom:10px;">${p.e}</div>
                    <small style="color:var(--text-muted); font-weight:800;">INFORMACI√ìN</small>
                    <div style="font-size:0.9rem; line-height:1.4;">${p.info}<br>${p.info2}</div>
                </div>
                <div class="action-group">
                    <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(p.d)}" target="_blank" class="action-btn btn-maps">Maps</a>
                    <a href="tel:${p.tel}" class="action-btn btn-call">Llamar</a>
                </div>
            `;
            overlay.style.display = 'flex';
            setTimeout(() => overlay.classList.add('active'), 10);
        }

        function closePop() {
            const o = document.getElementById('modal-overlay');
            o.classList.remove('active');
            setTimeout(() => o.style.display = 'none', 300);
        }

        function openFs(src) {
            const fs = document.getElementById('fullscreen-overlay');
            document.getElementById('fs-img').src = src;
            fs.style.display = 'flex';
            setTimeout(() => fs.classList.add('active'), 10);
        }

        function closeFs() {
            const fs = document.getElementById('fullscreen-overlay');
            fs.classList.remove('active');
            setTimeout(() => fs.style.display = 'none', 300);
        }

        cargarDatos();
    </script>
</body>
</html>
